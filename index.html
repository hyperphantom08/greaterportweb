<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Greater Portland Roleplay â€” Join our community today!" />
  <title>Greater Portland Roleplay</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --brand-color: #00004D;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: var(--text-light);
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 104, 0);
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    nav img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c4c4ff;
    }

    /* Hero Section */
    header {
      height: 100vh;
      background: url('assets/bg.png') center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 77, 0);
    }

    .hero-content {
      position: relative;
      max-width: 800px;
      padding: 2rem;
    }

    .hero-content img {
      height: 120px;
      margin-bottom: 1.5rem;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn-primary {
      background: var(--brand-color);
      color: var(--text-light);
    }

    .btn-primary:hover {
      background: #00004d;
    }

    .btn-outline {
      border: 2px solid var(--brand-color);
      color: var(--brand-color);
      background: transparent;
    }

    .btn-outline:hover {
      background: var(--brand-color);
      color: var(--text-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.2rem;
      }
      nav ul {
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="/">
      <img src="assets/logo.svg" alt="Greater Portland Roleplay Logo">
    </a>
    <ul>
      <li><a href="https://discord.gg/greaterport">Apply</a></li>
      <li><a href="https://discord.gg/greaterport">Appeals</a></li>
      <li><a href="https://www.roblox.com/communities/737918569/Greater-Portland-Roleplay">Roblox Group</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header>
    <div class="hero-content">
      <img src="assets/logo.svg" alt="Greater Portland Roleplay Logo">
      <h1>Greater Portland Roleplay</h1>
      <p>Greater Portland Roleplay is a realistic Maple County private server, featuring whitelisted departments, player-owned businesses, and much more!</p>
      <div class="btn-group">
        <a href="https://discord.gg/greaterport" target="_blank" class="btn btn-primary">Discord Server</a>
      </div>
    </div>
  </header>

</body>
</html>
